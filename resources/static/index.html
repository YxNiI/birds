<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="description" content="Zeigt ein paar Vögel aus einer Datenbank an.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8"/>
    <!-- <link rel="icon" type="image/x-icon" href="./favicon.ico"> -->
    <title>Vögel</title>
    [[*styles]]
</head>
<body>
<div class="rootContainer">
    <div class="dataContainer">
        <div>
            <h1><u>Vogel-Daten</u></h1>
            <table class="birds">
                <tr>
                    <th>Name</th>
                    <th>Art</th>
                    <th>Farbe</th>
                </tr>
                [[*birds]]
            </table>
        </div>
        <div class="interfaceContainer">
            <h1><u>Schnittstelle</u></h1>
            <div class="hintBox">
                <h3><u>Hinweis:</u></h3>
                <div class="textBox">
                    [[*hint]]
                </div>
            </div>
            <form method="get" action="[[*action]]">
                <table class="textInputForm">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="kind">Art:</label></td>
                        <td><input type="text" id="kind"></td>
                    </tr>
                    <tr>
                        <td><label for="color">Name:</label></td>
                        <td><input type="text" id="color"></td>
                    </tr>
                </table>
                <div class="buttonContainer">
                    <button type="button">Speichere Vogel</button>
                    <button type="button">Lösche Vogel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
